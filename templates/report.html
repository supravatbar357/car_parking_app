<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Monthly Parking Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    .card { background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #007bff; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Monthly Activity Report for {{ username }}</h2>
    <p><b>Total Spent:</b> ₹{{ total }}</p>

    <h4>Bookings Overview</h4>
    <table>
      <thead>
        <tr><th>ID</th><th>Start</th><th>End</th><th>Spot</th><th>Lot</th><th>Cost</th></tr>
      </thead>
      <tbody>
        {% for b in bookings %}
          <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.start_time }}</td>
            <td>{{ b.end_time }}</td>
            <td>{{ b.parking_spot_id }}</td>
            <td>{{ b.parking_spot.lot_name if b.parking_spot else 'N/A' }}</td>
            <td>₹{{ b.cost or 0 }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
